<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div class="previous" data-previous></div>
            <div class="current" data-current></div>
        </div>
        <div class="buttons-block">
            <button class="single-button" data-clear>AC</button>
            <button class="single-button" data-delete>DEL</button>
            <button class="single-button" data-negative>+/-</button>
            <button class="single-button" data-operation>/</button>
            <button class="single-button" data-numbers>7</button>
            <button class="single-button" data-numbers>8</button>
            <button class="single-button" data-numbers>9</button>
            <button class="single-button" data-operation>*</button>
            <button class="single-button" data-numbers>4</button>
            <button class="single-button" data-numbers>5</button>
            <button class="single-button" data-numbers>6</button>
            <button class="single-button" data-operation>+</button>
            <button class="single-button" data-numbers>1</button>
            <button class="single-button" data-numbers>2</button>
            <button class="single-button" data-numbers>3</button>
            <button class="single-button" data-operation>-</button>
            <button class="single-button" data-numbers>.</button>
            <button class="single-button" data-numbers>0</button>
            <button class="double-button" data-equalls>=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
